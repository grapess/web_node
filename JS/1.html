<!doctype html>
<html>
	<head>
		<script>
			function f1()
			{
				document.getElementById("i1").src = "images/koala.jpg";
			}
			function f2()
			{
				document.getElementById("i1").src = "images/desert.jpg";
			}
			function f3()
			{
				document.getElementById("i2").src = "images/koala.jpg";
			}
			function f4()
			{
				document.getElementById("i2").src = "images/desert.jpg";
			}
			function f5()
			{
				document.getElementById("i3").src = "images/koala.jpg";
				setTimeout("f6()",5000);
			}
			function f6()
			{
				document.getElementById("i3").src = "images/desert.jpg";
				setTimeout("f5()",5000);
			}
		</script>
	</head>
	<body onload="f6()">
		<img id="i1" src="images/koala.jpg" width="300px"
		onmouseover="f2()" onmouseout="f1()">
		<img id="i2" src="images/koala.jpg" width="300px"
		onclick="f3()" ondblclick="f4()">
		<img id="i3" src="images/koala.jpg" width="300px">
	</body>
</html>
