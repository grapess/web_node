<!doctype html>

	<body>
		<script>
			function Person(name,classname)
			{
				this.name = name;
				this.classname = classname;				
			}
			Person.prototype.nation = "India";
			Person.prototype.show = function()
			{
				console.log( this.name + "\t" + this.classname);
			}
			var obj = new Person("Ramesh Verma","MCA");
			obj.show();
			console.log( obj.nation );
			var ob1 = new Person("Akshay","MCA");
			ob1.show();
			console.log( ob1.nation );
		</script>		
	</body>
</html>
