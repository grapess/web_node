<!doctype html>
<html>
	<head>
		<style>
			#box
			{
				border:1px solid black;
				width:300px;
				height:300px;
				margin-bottom:10px;
				box-sizing:border-box;
				overflow-y:scroll;
			}
			#t1
			{
				border:1px solid black;
				padding:10px;
				width:300px;
				box-sizing:border-box;
				font-size:15px;
			}
			.circle
			{
				width:50px;
				height:50px;
				border-radius:50px;
			}
		</style>
		<script>
			function senddata(val,e)
			{
				if( val.trim().length != 0 )
				{
					var code;
					if(window.event)
					{
						code = window.event.keyCode;
					}
					else
					{
						code = e.which;
					}
					//alert( code );
					if(code==13)
					{
						document.getElementById("t1").value = "";
						var data = '<img src="images/koala.jpg" class="circle">';
						data += val + "<br><br>";						
						var box = document.getElementById("box");
						box.innerHTML += data;
						box.scrollTop = box.scrollHeight;
					}
				}
			}
		</script>		
	</head>
	<body>
		<div id="box">
		
		</div>
		<input type="text" onkeydown="senddata(this.value,event)" id="t1">
	</body>
</html>
