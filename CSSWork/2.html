<!doctype html>
<html>
	<head>
		<title> Welcome To CSS Page </title>
		<style>
			a
			{
				font-size:40px;
			}
			a:link
			{
				color:red;
			}
			a:visited
			{
				color:black;
			}
			a:hover
			{
				color:green;
			}
			a:active
			{
				color:yellow;
			}
		</style>
		
	</head>
	<body>
		<a href="http://www.xyz.com"> XYZ .com </a> <br><br>
		<a href="http://www.abc.com"> ABC .com </a> <br><br>
		<a href="http://www.oops.com"> OOPS .com </a> <br><br>
		<a href="http://www.dev.com"> Dev .com </a> <br><br>
		<a href="http://www.oracle.com"> Oracle .com </a> <br><br>
	</body>
</html>
