<!DOCTYPE html>
<html>
<head>
<style>
#box p
{
	background-color:red;
}
#box > p
{
	font-size:30px;
}
div + p
{
	font-weight:bolder;
}
div ~ p
{
	color:white;
}
</style>
</head>
<body>

<div id="box">
	<p> First Paragraph </p>
	<p> Second Paragraph </p>
	<div>
		<p> Good </p>
		<p> Morning </p>
	</div>
	<p> Best </p>
	<p> Evening </p>
</div>

</body>
</html>
