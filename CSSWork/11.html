<!doctype html>
<html>
	<head>
		<title> Welcome To CSS Page </title>
		<style>
			h1
			{
				font-size:50px;
			}
			#t1
			{
				text-shadow: 2px 2px 5px red;
			}
			#t2
			{
				color: white;
				text-shadow: 2px 2px 4px #000000;
			}
			#t3
			{
				text-shadow: 0px 0px 5px green;
			}
			#t4 {
			  text-shadow: 0 0 3px #FF0000, 0 0 5px #0000FF;
			}
			#t5
			{
				color: white;
				text-shadow: 2px 2px 4px #000000;				
				transition:all 1s;
			}
			#t5:hover
			{
				text-shadow: 1px 1px 2px black, 0 0 25px blue, 0 0 5px darkblue;
			}
		</style>		
	</head>
	<body>
		<h1 id="t1"> First Heading </h1>		
		<h1 id="t2"> Second Heading </h1>
		<h1 id="t3"> Third Heading </h1>
		<h1 id="t4"> Fourth Heading </h1>
		<h1 id="t5"> Fifth Heading </h1>
	</body>
</html>
