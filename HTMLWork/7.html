<!doctype html>
<html>
	<head>
		<title> Welcome To HTML Page </title>
	</head>
	<body>
		<form> <!-- action="1.html"> -->
			<table cellpadding="10" cellspacing="10" align="center">
				<tr>
					<td> Choose Gender : </td>
					<td>
						<input type="radio" name="gender" value="male" id="r1">
						<label for="r1">Male</label>
						<input type="radio" name="gender" id="r2" value="female">
						<label for="r2">FeMale</label>
					</td>					
				</tr>
				<tr>
					<td> Choose Facility : </td>
					<td>
						<input type="checkbox" name="f1" value="library" id="f1">
						<label for="f1">Library</label>
						<input type="checkbox" checked name="f2" value="music" id="f2">
						<label for="f2">Music</label>
					</td>					
				</tr>
				<tr>
					<td> <input type="submit" value="Submit Details"> </td>
					<td> <input type="reset" value="Reset Details"> </td>
				</tr>
			</table>
		</form>
	</body>
</html>
