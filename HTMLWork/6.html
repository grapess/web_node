<!doctype html>
<html>
	<head>
		<title> Welcome To HTML Page </title>
	</head>
	<body>
		<form> <!-- action="1.html"> -->
			<table cellpadding="10" cellspacing="10" align="center">
				<tr>
					<td> <label for="u1">Enter User Name :</label> </td>
					<td> <input type="text" name="uname" title="Please Enter User Name" id="u1"> </td>					
				</tr>
				<tr>
					<td> <label for="u2">Enter User Password :</label> </td>
					<td> <input type="password" name="upass" placeholder="User Password" id="u2"> </td>					
				</tr>
				<tr>
					<td> <label for="u3">Enter User Address :</label> </td>
					<td> <textarea placeholder="User Address" name="address" rows="5" cols="30" id="u3"></textarea> </td>					
				</tr>
				<tr>
					<td> <input type="submit" value="Submit Details"> </td>
					<td> <input type="reset" value="Reset Details"> </td>
				</tr>
			</table>
		</form>
	</body>
</html>
